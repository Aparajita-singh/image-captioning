<form action="{{url_for('after')}}" method="POST" enctype="multipart/form-data">
    <!-- Hide the file input -->
    <input type="file" name="file1" id="fileInput" class="content" style="display: none;" />
    <!-- Link to trigger file input click -->
    <div class="content">
        <a href="#" id="selectImage">Select Image</a>
    </div>
    <!-- Container for the selected image and text field input -->
    <div class="container">
        <div id="image1" class="container" style="display: flex; align-items: center;">
            <!-- Image element to display the selected image -->
            <img src="" id="selectedImage" style="max-width: 50%; height: auto; margin-right: 10px;" />
            <!-- Text area input for the caption (initially hidden) -->
            <textarea id="caption" readonly style="display: none;"></textarea>
        </div>

    </div>
</form>

<script>
    // Get the file input, select image link, image element, and caption input
    var fileInput = document.getElementById('fileInput');
    var selectImageLink = document.getElementById('selectImage');
    var selectedImage = document.getElementById('selectedImage');
    var captionInput = document.getElementById('caption');

    // Add click event listener to the select image link
    selectImageLink.addEventListener('click', function (e) {
        // Prevent the default link behavior
        e.preventDefault();
        // Trigger click event on the file input
        fileInput.click();
    });

    // Add change event listener to the file input
    fileInput.addEventListener('change', function () {
        // Check if any file is selected
        if (fileInput.files && fileInput.files[0]) {
            // Get the selected file
            var selectedFile = fileInput.files[0];
            // Create a FileReader object to read the selected file
            var reader = new FileReader();
            // Set the onload event handler
            reader.onload = function (e) {
                // Update the src attribute of the image element to display the selected image
                selectedImage.src = e.target.result;
                // Display the image element
                selectedImage.style.display = 'block';
                // Display the caption input field
                captionInput.style.display = 'block';
                // Enable the caption input field
                captionInput.removeAttribute('readonly');
            };
            // Read the selected file as a data URL
            reader.readAsDataURL(selectedFile);
        }
    });
</script>
